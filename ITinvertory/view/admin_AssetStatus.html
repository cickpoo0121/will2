<script>
    var getyear
    var tableUser
    date = new Date();
    const year = date.getFullYear();

    $(document).ready(function () {

        function mouseOver() {

        }

        $('#yearmodal').prop('disabled', true);

            // console.log(getyear)
            productadmin();

        tableUser = $("#mytable").DataTable({
            "ordering": false,
            "info": false,
            "lengthChange": false,
            "pageLength": 100,
            'columnDefs': [
                {
                    'targets': 0,
                    'checkboxes': {
                        'selectRow': true
                    }
                }
            ],
            'select': {
                'style': 'multi'
            },
            'order': [[1, 'asc']],
            deferRender: true,
            columns: [
                { data: "asset" },
                { data: "No" },
                {
                    data: "image",
                    render: function (data, type, full) {
                        if (type === 'display') {             //if column 
                            return '<img id="imgg" ' + ((full.image != null) ? 'src="../img/' + full.image + '"' : '') + 'style="width: 100%;"  alt=""> ';
                            // return '<input type="checkbox" ' + ((full.image_status == '1') ? 'checked' : '') + ' id="input' + full.image + '" />';
                        }
                        return data;
                    }
                },
                {
                    data: "asset",

                    render: function (data, type, full) {
                        if (type === 'display') {             //if column 
                            return '<input type="checkbox" ' + ((full.image_status == '1') ? 'checked' : '') + ' id="input' + full.asset + '" />';
                        }
                        return data;
                    }
                },
                { data: "inventorynumber" },
                { data: "description" },
                { data: "model" },
                { data: "locateroom" },
                { data: "committee" },
                { data: "product_status" }
            ],
            dom: 'Bfrtip',
            buttons: [
                // 'copyHtml5',

                // 'csvHtml5',

            responsive: true

        $('form').submit(function () {

            $.ajax({

                // console.log(dataSet)
                window.location.replace(dataSet)
                // alert("aaa")

            }).fail(function (xhr, state, err) {
                console.log(err)
            })

        });


        dropdownyear();

        // $("#Qrcode").click(function () {

        //     window.location.replace("qrcode.html");
        // });



    });

    function dropdownyear() {

        $.ajax({
            method: "GET",
            url: "/years"
        }).done(function (dataSet, state, xhr) {

            $("#years").empty();
            $("#year").empty();
            for (let i = dataSet.length - 1; i >= 0; i--) {
                let id = dataSet[i].working_year;

                $("#years").append("<option value='" + id + "'>" + id + "</option>");
                console.log()


                // getyear = $('#years').val();
            }
            productadmin();
            console.log(dataSet)
        }).fail(function (xhr, state, error) {
            //get data failed
            alert(xhr.responseText);
        });
    }

    function productadmin() {

        getyear = $('#years').val();

        $.ajax({
            method: "GET",
            url: "/product/status/" + getyear
        }).done(function (dataSet, state, xhr) {

            for (let i = 0; i < dataSet.length; i++) {
                dataSet[i].No = i + 1;
                dataSet[i].locateroom = dataSet[i].location + "-" + dataSet[i].room

                // if(dataSet[i].image!=null){
                //     $('#imggg').attr("src", "../img/"+dataSet[i].image+"");
                //     console.log(dataSet[0].image)
                // }

                if (dataSet[i].product_status == 0) {
                    dataSet[i].product_status = "สูญหาย"
                }
                else if (dataSet[i].product_status == 1) {
                    dataSet[i].product_status = "ปกติ"
                }
                else if (dataSet[i].product_status == 2) {
                    dataSet[i].product_status = "ส่งซ่อม"
                }
                else if (dataSet[i].product_status == 3) {
                    dataSet[i].product_status = "ไม่ระบุ"
                }

            }
            console.log(dataSet)
            //clear DataTable
            tableUser.clear();
            //display modified JSON in DataTable
            tableUser.rows.add(dataSet).draw();

            $('#save').on('click', function (e) {
                var form = this;
                var rows_selected = tableUser.column(0).checkboxes.selected();
                let rowdata = rows_selected.join(",")
                // alert(getyear);

                if (rows_selected.length != 0) {
                    $.ajax({
                        method: "PUT",
                        url: "/takephoto/" + getyear,
                        data: { year: getyear, records: rowdata }
                    }).done(function (dataSet, state, xhr) {
                        window.location.replace("/productstatusadmin")
                    }).fail(function (xhr, state, error) {
                        console.log(error)
                    })
                } else {
                    alert("Please select item")
                }
            });

            $("#Qrcode").click(function () {

                var rows_selected1 = tableUser.column(0).checkboxes.selected();
                var dataArray = [];

                if (rows_selected1.length != 0) {

                    $.each(rows_selected1, function (index, value) {
                        dataArray.push(value);
                        // console.log(`${index}: ${value}`);
                    });
                    console.log(dataArray[0]);
                    let jsobject = JSON.stringify(dataArray)
                    sessionStorage.dataArray = jsobject

                    window.open('/qrcode', '_blank');
                } else {
                    alert("Please select item")
                }
            })

            $("#Barcode").click(function () {
                var rows_selected1 = tableUser.column(0).checkboxes.selected();
                var dataArray = [];
                if (rows_selected1.length != 0) {
                    $.each(rows_selected1, function (index, value) {
                        dataArray.push(value);
                        // console.log(`${index}: ${value}`);
                    });
                    console.log(dataArray[0]);
                    let jsobject = JSON.stringify(dataArray)
                    sessionStorage.dataArray = jsobject

                    window.open('/barcode', '_blank');
                } else {
                    alert("Please select item")
                }
            })

            // $('#input711000100142038').click(function () {
            //     //     if(this.checked){
            //     //     alert("ggg");
            //     // }
            //     alert("sdfsf")
            // })
        }).fail(function (xhr, state, error) {
            //get data failed
            alert(xhr.responseText);
        });
    }
