<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script text="script" src="qrcode.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <title>Document</title>
</head>
<style>
    #qr {
        width: 180px;
        height: 180px;
    }
</style>

<body>
    <!-- <img src="../img/qr.png" alt="" id="qr">
    <img src="../img/qr.png" alt="" id="qr"> -->
    <div id="second">
        <div class="container-fluid my-4">
            <div>
                <div id="qrcode" class="my-4"></div>
            </div>
        </div>
    </div>
</body>

<script>
    if (sessionStorage !== undefined ) {
        let array= sessionStorage.dataArray;
        let data=JSON.parse(array)
        console.log(data[0])
        for (let i = 0; i < data.length; i++) {
            var dataqr = new QRCode(document.querySelector("#qrcode"), {
                width: 100,
                height: 100,
            });
            // console.log(array[0])

            $("#qrcode").append("<div>" + data[i] + "</div>")
            dataqr.makeCode(data[i])
        }
    } 
</script>

</html>
