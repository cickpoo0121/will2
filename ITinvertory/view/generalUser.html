                // },
                { data: "No" },
                { data: "description" },
                { data: "model" },
                { data: "locateroom" },
                { data: "product_status" }
                // { defaultContent: "<button id='btnPrint' class='btn btn-success'>Print</button> ", orderable: false },
                // { defaultContent: "<button id='view' class='btn btn-primary'>View</button>", orderable: false }
            ],
            responsive: true
        });

        $(".btn-primary").click(function () {

            window.location.replace("/")
        });
        getUser();
    });

    function getUser() {
        //get users from DB
        //TODO: show current scan year
        date = new Date();
        const year = date.getFullYear();
        $.ajax({
            method: "GET",
            url: "/product/guest/" + year
        }).done(function (dataSet, state, xhr) {
            var Byear = dataSet[0].product_year + 543
            $("#Ayear").text(Byear)
            for (let i = 0; i < dataSet.length; i++) {
                dataSet[i].No = i + 1;
                dataSet[i].locateroom = dataSet[i].location + "-" + dataSet[i].room
                if (dataSet[i].product_status == 0) {
                    dataSet[i].product_status = "สูญหาย"
                }
                else if (dataSet[i].product_status == 1) {
                    dataSet[i].product_status = "ปกติ"
                }
                else if (dataSet[i].product_status == 2) {
                    dataSet[i].product_status = "ส่งซ่อม"
                }
                else if (dataSet[i].product_status == 3) {
                    dataSet[i].product_status = "ไม่ระบุ"
                }
            }
            console.log(dataSet)
            //clear DataTable
            tableUser.clear();
            //display modified JSON in DataTable
            tableUser.rows.add(dataSet).draw();
        }).fail(function (xhr, state, error) {
            //get data failed
            alert(xhr.responseText);
        });
    }

</script>
