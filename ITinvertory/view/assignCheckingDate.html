<script>
    $(document).ready(function () {

        $('#datetimepicker2').datepicker({
            format: 'yyyy-mm-dd',
            todayHighlight: true,
            autoclose: true
        })

        $('#datetimepicker1').datepicker({
            format: 'yyyy-mm-dd',
            todayHighlight: true,
            autoclose: true
        })

        tableUser = $("#mytable").DataTable({
            // data: dataSet,
            // "searching": false,
            // "paging": false,
            "ordering": false,
            "info": false,
            "lengthChange": false,
            deferRender: true,
            responsive: true,
            columns: [
                // { data: "year_alert", visible: false },
                { data: "year_alert" },
                { data: "date_start" },
                { data: "date_end" },
                {
                    data: "year_alert",
                    render: function (data, type, full, meta) {
                        return data ? '<button class="btn btn-primary edit1"  id="edit' + full.year_alert + '">แก้ไข</button>' : '';
                    }
                }],

        });
        productadmin()

        $("#adddate").click(function () {
            let dateStart = $("#dateStart").val();
            let dateEnd = $("#dateEnd").val();

            var date1 = new Date(dateStart);
            var date2 = new Date(dateEnd);

            let caldate = date2.getTime() - date1.getTime();
            let time2date = caldate / (1000 * 3600 * 24)
            // alert(time2date)

            if (time2date <= 0) {
                alert("Please check you select Date")
            }
            else {
                $.ajax({
                    method: "POST",
                    url: "/datealert/insert",
                    data: { datestart: dateStart, dateend: dateEnd }
                }).done(function (dataSet, state, xhr) {
                    productadmin();
                    $("#exampleModalLong").modal("toggle");
                }).fail(function (xhr, state, error) {

                })
            }


        });


    });

    function productadmin() {

        $.ajax({
            method: "GET",
            url: "/datealert"
        }).done(function (dataSet, state, xhr) {
            console.log(dataSet)
            //clear DataTable
            tableUser.clear();
            //display modified JSON in DataTable
            tableUser.rows.add(dataSet).draw();
            //edit date
            $(".edit1").click(function () {
                let currentRow = $("#mytable tbody").parents("tr");
                selectedData = tableUser.row(currentRow).data();
                let id = selectedData.year_alert;
                alert("id")
                // console()

            });
        }).fail(function (xhr, state, error) {
            //get data failed
            alert(xhr.responseText);
        });
    }

</script>
